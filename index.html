<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій перший веб-сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: ##f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        section h2 {
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #555;
            color: #fff;
            margin-top: 20px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ласкаво просимо на мій веб-сайт</h1>
    </header>

    <nav>

        </section>

        <section>
            <h2>Контакти</h2>
            <address>
                <p>Email: <a href="mailto: kk00e@example.com">example@example.com</a></p>

        </section>

    <footer>
        <p>&copy; 2023 К-КНЕУ. Усі права захищені.</p>
